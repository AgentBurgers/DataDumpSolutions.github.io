
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #c6f3ff, #e0ffff);
      text-align: center;
    }

    .error-container {
      background: linear-gradient(to top left, #d0f8ff, #a6f4c5);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      color: #007acc;
    }

    p {
      font-size: 1.2rem;
      color: #004c66;
    }

    a {
      margin-top: 1.5rem;
      display: inline-block;
      background: linear-gradient(to right, #4fd1ff, #38bdf8);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 128, 255, 0.4);
      transition: background 0.3s ease;
    }

    a:hover {
      background: #2bb0ec;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Oops! That page doesn't exist.</p>
    <a href="index.html">Return Home</a>
  </div>
</body>
</html>
